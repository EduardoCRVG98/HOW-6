<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Endereço</title>
</head>
<body>
    <h1>Cadastrar Endereço</h1>
    <form id="enderecoForm">
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"><br>
        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero"><br>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="cliente_id">ID do Cliente:</label><br>
        <input type="number" id="cliente_id" name="cliente_id"><br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <script>
        document.getElementById('enderecoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                rua: document.getElementById('rua').value,
                numero: document.getElementById('numero').value,
                cidade: document.getElementById('cidade').value,
                cliente_id: document.getElementById('cliente_id').value
            };
            fetch('http://localhost:3000/enderecos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert('Endereço cadastrado com sucesso!');
                window.location.href = 'listar_enderecos.html';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
